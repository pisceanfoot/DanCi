<!DOCTYPE html>
<html>
<head>
	<title>选项</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="../css/option.css" />
<body>
	<div class="main">
		<div class="header">
			<span class="title">词霸翻译选项：</span>
		</div>
		<div class="content">
			<div class="optionContainer">
				<div class="option_col">
					<div class="option_title">词霸开关：</div>
					<a href="#" class="normal green">开启词霸</a>
					<a href="#" class="normal dis">关闭词霸</a>
				</div>
				<div class="option_col">
					<div class="option_title">取词开关：</div>
					<a href="#" class="normal dis">开启取词</a>
					<a href="#" class="normal org">关闭取词</a>
				</div>
				<div class="option_col">
					<div class="option_title">取词方式：</div>
					<a href="#" class="normal dis">双击取词</a>
					<a href="#" class="normal green">Ctrl + 双击取词</a>
					<a href="#" class="normal dis">划词取词</a>
					<a href="#" class="normal dis">Ctrl + 划词取词</a>
				</div>
				<div class="option_col option_col_last">
					<div class="option_title">快捷键开关：</div>
					<a href="#" class="normal dis">开启</a>
					<a href="#" class="normal green">关闭</a>
					<input type="text" value="" class="short_input" placeHolder="Ctrl...">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
