<!DOCTYPE html>
<html>
<head>
	<title>选项</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="../css/option.css" />
<body>
	<div class="main">
		<div class="header">
			<span class="title">词霸翻译选项</span>
		</div>
		<div class="content">
			<div class="optionContainer">
				<div class="row">
					<div class="col1">关闭词霸翻译：</div>
					<div class="col2">
						<div class="radio">
							<input type="radio" value="dblclick" id="dblclick" />
							<label for="dblclick">关闭</label>
						</div>
						<div class="radio">
							<input type="radio" value="ctrl_dblclick" id="ctrl_dblclick" />
							<label for="dblclick">开启</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col1">快捷操作</div>
					<div class="col2">
						<div class="radio">
							<input type="radio" value="dblclick" id="dblclick" />
							<label for="dblclick">关闭</label>
						</div>
						<div class="radio">
							<input type="radio" value="ctrl_dblclick" id="ctrl_dblclick" />
							<label for="dblclick">开启取词</label>
							<input type="text" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col1">取词方式：</div>
					<div class="col2">
						<div class="radio">
							<input type="radio" value="dblclick" id="dblclick" />
							<label for="dblclick">双击取词</label>
						</div>
						<div class="radio">
							<input type="radio" value="ctrl_dblclick" id="ctrl_dblclick" />
							<label for="dblclick">Ctrl + 双击取词</label>
						</div>
						<div class="radio">
							<input type="radio" value="mouse" id="mouse" />
							<label for="dblclick">划词取词</label>
						</div>
						<div class="radio">
							<input type="radio" value="mouse" id="mouse" />
							<label for="dblclick">Ctrl + 划词取词</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="copyright">词霸翻译 &copy; 2014</div>
		</div>
	</div>
</body>
</html>
